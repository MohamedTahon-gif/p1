<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="registration">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your first name here" required>

                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Enter your last name here" required>

                <label for="age">Age:</label>
                <input type="number" name="age" id="age" placeholder="How old are you?" required>

                <label for="email">Email ID:</label>
                <input type="email" name="email" id="email" placeholder="Enter your valid email ID here" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone number here" required>

                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>

                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>

                <label>Programming Languages:</label>
                <div class="checkbox-group">
                    <input type="checkbox" name="lang" id="cpp" value="cpp">
                    <label for="cpp">C++</label>

                    <input type="checkbox" name="lang" id="python" value="python">
                    <label for="python">Python</label>

                    <input type="checkbox" name="lang" id="java" value="java">
                    <label for="java">Java</label>

                    <input type="checkbox" name="lang" id="c" value="c">
                    <label for="c">C</label>

                    <input type="checkbox" name="lang" id="html" value="html">
                    <label for="html">HTML</label>
                </div>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
